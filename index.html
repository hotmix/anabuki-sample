							<button type="button" class="btn btn-primary target">ボタン</button>

	 <script>
		 function initMap() {
			 // Create a map object and specify the DOM element for display.
			 var map = new google.maps.Map(document.getElementById('map'), {
				 center: {lat: -34.397, lng: 150.644},
				 scrollwheel: false,
				 zoom: 8
			 });
		 }

	 </script>
	 <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDqCpKzYAVr_Fk_KafdBMzn9QCHPZtxTr8&callback=initMap"
	 async defer></script>



		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.js"></script>
		<script>


			$(function(){
				$('.your-class').slick({
					dots: true,
					fade: true
				});

				$('.target').click(function(){
		      $('.modal').fadeOut();
		    });

				$('.nav li').mouseover(function(){
					$('.nav li').removeClass('active');
					$(this).addClass('active');
				});

				$('.ajax-btn').click(function(){
					$('#result').html("通信中・・・");
					var zipcode = 7793125;
					$.ajax({
				    url: 'https://api.zipaddress.net/?zipcode=' + zipcode,
				    type: 'GET',
				    timeout: 5000,
						cache: false,
				    success: function(data){
				      // 通信成功時の処理を記述
							$('#result').html(data);
				    },
				    error: function(){
				      // 通信失敗時の処理を記述
							$('#result').html("通信エラー");
				    }
				  })
				});
			});

		</script>
	</body>
</html>
